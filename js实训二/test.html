<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meizu Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav>
    <div class="container">
      <div class="logo">
        <a href="#">手机</a>
      </div>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#products">产品</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="community.html" id="community">社区</a></li>
        <li><a href="#" id="login">登录</a></li>
        <li><a href="#" id="register">注册</a></li>
        <li><a href="checkout.html" id="cart">购物车</a>

      </ul>
      <div class="theme-switcher">
        <label for="theme-select">换肤:</label>
        <select id="theme-select">
          <option value="default">默认</option>
          <option value="dark">暗黑</option>
          <option value="light">明亮</option>
        </select>
      </div>
    </div>
  </nav>

  
  
  <!-- 轮播图 -->
  <div class="slideshow">
    <div class="slide"><img src="img/slide1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="img/slide2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="img/slide3.jpg" alt="Slide 3"></div>
  </div>

  <!-- 秒杀活动 -->
  <div class="seckill">
    <div class="container">
      
      <div class="seckill-item">
        <img src="img/seckill-product.jpg" alt="Seckill Product">
        <div class="seckill-details">
          <!-- <h3>秒杀商品名称</h3>
          <p>秒杀价: ￥499.00 <span class="original-price">￥999.00</span></p> -->
          <p>距离结束还有: <span id="countdown">00:00:00</span></p>
          <button class="add-to-cart">立即抢购</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 产品展示 -->
  <div class="container">
    <div class="products">
      <div class="product">
        <img src="img/product1.jpg" alt="Product 1" class="zoom">
        <h3>智能手机</h3>
        <p>￥7000.00</p>
        <button class="add-to-cart">立即抢购</button>
      </div>
      <div class="product">
        <img src="img/product2.jpg" alt="Product 2" class="zoom">
        <h3>智能眼镜</h3>
        <p>￥1500.00</p>
        <button class="add-to-cart">立即抢购</button>
      </div>
      <div class="product">
        <img src="img/product3.jpg" alt="Product 3" class="zoom">
        <h3>智能</h3>
        <p>￥200.00</p>
        <button class="add-to-cart">立即抢购</button>
      </div>
    </div>
  </div>
  <!-- 产品区 -->
  <section id="products" class="products">
    <div class="container">
      <h2>产品</h2>
      <div class="product-list">
        <div class="product">
          <img src="img/product1.jpg" alt="产品1" class="zoom">
          <h3></h3>
          <p>￥3699.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product">
          <img src="img/product2.jpg" alt="产品2" class="zoom">
          <h3></h3>
          <p>￥4299.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product">
          <img src="img/product3.jpg" alt="产品3" class="zoom">
          <h3></h3>
          <p>￥99.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product">
          <img src="img/product4.jpg" alt="产品3" class="zoom">
          <h3></h3>
          <p>￥2499.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product">
          <img src="img/product5.jpg" alt="产品3" class="zoom">
          <h3></h3>
          <p>￥2499.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product">
          <img src="img/product6.jpg" alt="产品3" class="zoom">
          <h3></h3>
          <p>￥2499.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product">
          <img src="img/product7.jpg" alt="产品3" class="zoom">
          <h3></h3>
          <p>￥399.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <div class="product">
          <img src="img/product8.jpg" alt="产品3" class="zoom">
          <h3></h3>
          <p>￥199.00</p>
          <button class="add-to-cart">加入购物车</button>
        </div>
        <!-- 其他产品可以按类似方式添加 -->
      </div>
    </div>
  </section>

  <!-- 购物车 -->
  <div class="cart" id="cart-container">
    <h2>购物车</h2>
    <ul id="cart-items">
      <!-- 购物车内容 -->
    </ul>
    <a href="checkout.html" class="checkout-button">结算</a>
  </div>

  <!-- 用户登录 -->
  <div class="login-form" id="login-form">
    <h2>用户登录</h2>
    <form>
      <label for="username">用户名:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="password">密码:</label><br>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="登录">
    </form>
  </div>

  <!-- 用户注册 -->
  <div class="register-form" id="register-form">
    <h2>用户注册</h2>
    <form>
      <label for="new-username">用户名:</label><br>
      <input type="text" id="new-username" name="new-username"><br>
      <label for="new-password">密码:</label><br>
      <input type="password" id="new-password" name="new-password"><br><br>
      <input type="submit" value="注册">
    </form>
  </div>

  
  <!-- 浮动广告 -->
  <div class="floating-ad" id="floating-ad">
    <span class="close-ad" id="close-ad">&times;</span>
    <a href="#">
      <img src="img/ad.jpg" alt="Ad">
    </a>
  </div>
  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
